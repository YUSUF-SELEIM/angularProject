@if (products().length > 0) {
  <div class="slider-container">
    <img
      [src]="products()[currentIndex()]?.image"
      [alt]="products()[currentIndex()]?.title"
      class="slider-image"
    />
    <div class="slider-info">
      <p class="slider-title">{{ products()[currentIndex()]?.title }}</p>
      <p class="slider-price">${{ products()[currentIndex()]?.price }}</p>
    </div>
    <!-- Dots Navigation -->
    <div class="dots-navigation">
      @for (item of products(); track item.id; let i = $index) {
        <div (click)="goTo(i)" [class.active]="i === currentIndex()" class="dot"></div>
      }
    </div>
  </div>
}
