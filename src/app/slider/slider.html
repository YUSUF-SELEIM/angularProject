@if (products && products.length > 0) {
  <div class="relative w-full h-full flex flex-col items-center justify-center">
    <img [src]="products[currentIndex]?.images?.[0]" class="w-64 h-64 object-cover mx-auto" />
    <!-- Dots Navigation -->
    <div class="flex justify-center gap-2 mt-4">
      <div
        *ngFor="let item of products; let i = index"
        (click)="goTo(i)"
        [class]="
          i === currentIndex
            ? 'w-3 h-3 rounded-full bg-blue-600 cursor-pointer'
            : 'w-3 h-3 rounded-full bg-gray-400 cursor-pointer'
        "
      ></div>
    </div>
  </div>
}
